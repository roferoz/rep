
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMTEL - Registro de Proveedores</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCypch76czlM9HW3Q7u52V8-aaM_hGjrW4",
      authDomain: "prov-comtel.firebaseapp.com",
      projectId: "prov-comtel",
      storageBucket: "prov-comtel.firebasestorage.app",
      messagingSenderId: "219202150052",
      appId: "1:219202150052:web:f7272bee5a56b5a1e75031",
      measurementId: "G-6YE8VRD9E4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById('login-section');
    const mainSection = document.getElementById('main-content');
    const tableBody = document.querySelector('#tabla-registros tbody');

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert('Login incorrecto');
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.style.display = 'none';
        mainSection.style.display = 'flex';
        cargarRegistros();
      } else {
        loginSection.style.display = 'block';
        mainSection.style.display = 'none';
      }
    });

    async function agregarRegistro() {
      const nuevo = {
        marca: document.getElementById('marca').value,
        contacto: document.getElementById('contacto').value,
        email: document.getElementById('emailProv').value,
        telefono: document.getElementById('telefono').value,
        detalles: document.getElementById('detalles').value
      };
      if (!nuevo.marca || !nuevo.contacto || !nuevo.email || !nuevo.telefono) {
        alert('Complete todos los campos');
        return;
      }
      await addDoc(collection(db, 'proveedores'), nuevo);
      cargarRegistros();
      document.getElementById('formulario').reset();
    }

    async function cargarRegistros(filtro = null) {
      tableBody.innerHTML = '';
      const ref = collection(db, 'proveedores');
      const q = filtro ? query(ref, where("marca", ">=", filtro), where("marca", "<=", filtro + "\uf8ff")) : ref;
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const r = docSnap.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.marca}</td>
          <td>${r.contacto}</td>
          <td>${r.email}</td>
          <td>${r.telefono}</td>
          <td>${r.detalles}</td>
          <td><button onclick="eliminarRegistro('${docSnap.id}')">Eliminar</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    window.eliminarRegistro = async function (id) {
      if (confirm('¿Eliminar registro?')) {
        await deleteDoc(doc(db, 'proveedores', id));
        cargarRegistros();
      }
    }

    window.buscarRegistros = function () {
      const texto = document.getElementById('busqueda').value.trim();
      cargarRegistros(texto);
    }

    window.restablecerBusqueda = function () {
      document.getElementById('busqueda').value = '';
      cargarRegistros();
    }

    window.agregarRegistro = agregarRegistro;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #002f6c;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    input, button {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      width: 100%;
    }
    button {
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #002f6c;
      color: white;
    }
    .formulario {
      width: 300px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<div id="login-section">
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo electrónico"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button id="login-btn" style="background:#002f6c; color:white;">Ingresar</button>
</div>

<div id="main-content" style="display:none;" class="container">
  <form id="formulario" class="formulario" onsubmit="event.preventDefault(); agregarRegistro();">
    <h3>Nuevo Registro</h3>
    <input type="text" id="marca" placeholder="Marca/Proveedor">
    <input type="text" id="contacto" placeholder="Contacto">
    <input type="email" id="emailProv" placeholder="Email">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="text" id="detalles" placeholder="Detalles">
    <button type="submit" style="background:#007acc; color:white;">Agregar</button>
    <input type="text" id="busqueda" placeholder="Buscar por marca">
    <button type="button" onclick="buscarRegistros()" style="background:#28a745; color:white;">Buscar</button>
    <button type="button" onclick="restablecerBusqueda()" style="background:#6c757d; color:white;">Restablecer</button>
  </form>

  <table id="tabla-registros">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Contacto</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Detalles</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</body>
</html>
