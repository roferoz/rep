<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    #botonEliminar {
      transition: opacity 0.5s;
    }
    #alerta {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: none;
    }
    #proveedorForm, #loginForm {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Registro de Proveedores</h1>

    <div id="alerta" class="alert alert-success" role="alert"></div>

<div id="bienvenida" class="text-center mb-3 fw-bold" style="display: none;"></div>

    <div class="text-center mb-4">
      <button id="loginBtn" class="btn btn-outline-primary" onclick="mostrarLogin()">Login</button>
      <button id="logoutBtn" class="btn btn-outline-danger d-none" onclick="logout()">Logout</button>
      <button id="toggleFormularioBtn" class="btn btn-primary mt-2" onclick="toggleFormulario()">
        <i class="bi bi-person-plus-fill"></i> Agregar Proveedor
      </button>
    </div>

    <form id="loginForm" class="card p-4 mb-4 shadow-sm mx-auto" style="max-width: 400px;">
      <h4 class="text-center mb-4">Iniciar Sesi칩n</h4>
      <div class="mb-3">
        <input type="email" id="loginEmail" class="form-control" placeholder="Correo electr칩nico" required>
      </div>
      <div class="mb-3">
        <input type="password" id="loginPassword" class="form-control" placeholder="Contrase침a" required>
      </div>
      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        <button type="button" class="btn btn-secondary" onclick="registrar()">Registrarse</button>
      </div>
    </form>

    <form id="proveedorForm" class="card p-4 mb-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-md-6">
          <input type="text" id="empresa" class="form-control" placeholder="Empresa" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-md-6">
          <input type="text" id="marca" class="form-control" placeholder="Marca" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-md-6">
          <input type="text" id="rubro" class="form-control" placeholder="Rubro" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-md-6">
          <input type="text" id="nro" class="form-control" placeholder="N칰mero" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-md-6">
          <input type="email" id="correo" class="form-control" placeholder="Correo" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-12">
          <textarea id="comentarios" class="form-control" placeholder="Comentarios"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-center flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i> Guardar
          </button>
          <button type="button" class="btn btn-secondary" onclick="cancelarEdicion()">
            <i class="bi bi-x-circle"></i> Cancelar Edici칩n
          </button>
        </div>
      </div>
    </form>

    <h2 class="mb-3">Proveedores Registrados</h2>

    <input type="text" id="filtro" class="form-control mb-3" placeholder="Filtrar proveedores...">

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle" id="tablaProveedores">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Empresa</th>
            <th>Marca</th>
            <th>Rubro</th>
            <th>N칰mero</th>
            <th>Correo</th>
            <th>Comentarios</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Proveedores aqu칤 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let usuarioAutenticado = false;

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("autorizados").doc(user.email).get().then(doc => {
          if (!doc.exists) {
            mostrarAlerta('<i class="bi bi-exclamation-triangle-fill"></i> Correo no autorizado.', 'danger');
            auth.signOut();
            return;
          } else {
            usuarioAutenticado = true;
            document.getElementById('loginBtn').classList.add('d-none');
            document.getElementById('logoutBtn').classList.remove('d-none');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('bienvenida').style.display = 'block';
            document.getElementById('bienvenida').innerHTML = `游녦 Bienvenido, ${user.email}`;
            cargarProveedores();
          }
        });
      } else {
        usuarioAutenticado = false;
        document.getElementById('loginBtn').classList.remove('d-none');
        document.getElementById('logoutBtn').classList.add('d-none');
        document.getElementById('bienvenida').style.display = 'none';
        cargarProveedores();
      }
    });
    });

    function mostrarLogin() {
      document.getElementById('loginForm').style.display = 'block';
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (email && password) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => mostrarAlerta('<i class="bi bi-check-circle-fill"></i> Sesi칩n iniciada.', 'success'))
          .catch(error => mostrarAlerta('<i class="bi bi-exclamation-triangle-fill"></i> ' + error.message, 'danger'));
      } else {
        mostrarAlerta('<i class="bi bi-exclamation-triangle-fill"></i> Completa email y contrase침a.', 'danger');
      }
    }

    function registrar() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (email && password) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => mostrarAlerta('<i class="bi bi-check-circle-fill"></i> Usuario registrado y logueado.', 'success'))
          .catch(error => mostrarAlerta('<i class="bi bi-exclamation-triangle-fill"></i> ' + error.message, 'danger'));
      } else {
        mostrarAlerta('<i class="bi bi-exclamation-triangle-fill"></i> Completa email y contrase침a.', 'danger');
      }
    }

    function logout() {
      auth.signOut();
    }

    function toggleFormulario() {
      const form = document.getElementById('proveedorForm');
      const btn = document.getElementById('toggleFormularioBtn');
      const visible = form.style.display === 'block';
      form.style.display = visible ? 'none' : 'block';
      btn.innerHTML = visible
        ? '<i class="bi bi-person-plus-fill"></i> Agregar Proveedor'
        : '<i class="bi bi-x-circle"></i> Ocultar Formulario';
    }

    function ocultarFormulario() {
      document.getElementById('proveedorForm').reset();
      document.getElementById('proveedorForm').style.display = 'none';
      document.getElementById('toggleFormularioBtn').innerHTML = '<i class="bi bi-person-plus-fill"></i> Agregar Proveedor';
    }

    function cargarProveedores() {
      const tbody = document.querySelector('#tablaProveedores tbody');
      tbody.innerHTML = '';
      db.collection("proveedores").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const p = doc.data();
          const id = doc.id;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.nombre}</td>
            <td>${p.empresa}</td>
            <td>${p.marca}</td>
            <td>${p.rubro}</td>
            <td>${p.nro}</td>
            <td>${p.correo}</td>
            <td>${p.comentarios}</td>
            <td class="text-center">
              ${usuarioAutenticado ? `<button class="btn btn-warning btn-sm" onclick="editarProveedor('${id}')">Editar</button> <button class="btn btn-danger btn-sm" onclick="eliminarProveedor('${id}')">Eliminar</button>` : `<i class="bi bi-lock-fill text-muted"></i>`}
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function eliminarProveedor(id) {
      if (confirm('쯉eguro que deseas eliminar este proveedor?')) {
        db.collection("proveedores").doc(id).delete().then(() => {
          mostrarAlerta('Proveedor eliminado.', 'success');
          cargarProveedores();
        });
      }
    }

    function mostrarAlerta(mensaje, tipo = 'success') {
      const alerta = document.getElementById('alerta');
      alerta.className = `alert alert-${tipo}`;
      alerta.innerHTML = mensaje;
      alerta.style.display = 'block';
      setTimeout(() => alerta.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
